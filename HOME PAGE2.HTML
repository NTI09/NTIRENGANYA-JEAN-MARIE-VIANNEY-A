  <script>
    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const direction = document.getElementById('direction').value;
      const exchangeRate = 1250; // Example rate: 1 USD = 1250 RWF
      let result = "";

      if (isNaN(amount) || amount <= 0) {
        result = "Please enter a valid amount.";
      } else {
        if (direction === "usd_to_rwf") {
          result = `${amount} USD = ${(amount * exchangeRate).toFixed(2)} RWF`;
        } else {
          result = `${amount} RWF = ${(amount / exchangeRate).toFixed(2)} USD`;
        }
      }

      document.getElementById('result').innerText = result;
    }
  </script>
